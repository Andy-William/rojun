<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Rojun</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/skeleton.css">
  <link rel="stylesheet" href="static/css/style.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/static/js/vue.js"></script>
  <script type="text/javascript" src="/static/js/game.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div id="vm__rojun">
      <div class='wrapper'>
        <div class='board'>
          <div class="board__row">
            <div class="player player--2" @click.prevent="joinSlot(2)">
              <div class="player__card">
                <div class="card card--back" v-if="!flipCard"></div>
                <div class="card card--clubs--a" v-else=""></div>
              </div>
            </div>
          </div>
          <div class="board__row">
            <div class="board__col">
              <div class="player player--1" @click.prevent="joinSlot(1)">
                <div class="card card--back" v-if="!flipCard"></div>
                <div class="card card--hearts--a" v-else=""></div>
              </div>
            </div>
            <div class="board__col">
              <div class="player player--3" @click.prevent="joinSlot(3)">
                <div class="card card--back" v-if="!flipCard"></div>
                <div class="card card--diamonds--a" v-else=""></div>
              </div>
            </div>
          </div>
          <div class="board__row">
            <div class="player player--4" @click.prevent="joinSlot(4)">
              <div class="card card--back" v-if="!flipCard"></div>
              <div class="card card--spades--a" v-else=""></div>
            </div>
          </div>
          <div class="form" v-if="showForm">
            <div class="form__overlay"></div>
            <div class="form__inner">
              <div class="form__input-wrapper">
                <form @submit.prevent="join">
                  <h1>ROJUN!!!!</h1>
                  <input class="form__input" type="text" placeholder="Masukkan nama" v-model="name">
                  <br/>
                  <button class="form__button" @click.prevent="join">Join!</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="#" @click.prevent="toggleCard">Test Flip</a>
    </div>
  </div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
